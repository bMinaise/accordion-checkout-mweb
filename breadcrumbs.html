<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel UX Basic Template (Globals)</title>
    <!-- CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet">
  
  
   <script type="text/javascript">
        
        $(document).ready(function() {
        
            $('#MyWizard').on('change', function(e, data) {
						  console.log('change');
						  if(data.step===3 && data.direction==='next') {
						    // return e.preventDefault();
						  }
						});
						$('#MyWizard').on('changed', function(e, data) {
						  console.log('changed');
						});
						$('#MyWizard').on('finished', function(e, data) {
						  console.log('finished');
						});
						$('#btnWizardPrev').on('click', function() {
						  $('#MyWizard').wizard('previous');
						});
						$('#btnWizardNext').on('click', function() {
						  $('#MyWizard').wizard('next','foo');
						});
						$('#btnWizardStep').on('click', function() {
						  var item = $('#MyWizard').wizard('selectedItem');
						  console.log(item.step);
						});
						$('#MyWizard').on('stepclick', function(e, data) {
						  console.log('step' + data.step + ' clicked');
						  if(data.step===1) {
						    // return e.preventDefault();
						  }
						});
						
						// optionally navigate back to 2nd step
						$('#btnStep2').on('click', function(e, data) {
						  $('[data-target=#step2]').trigger("click");
						});


        
        });
        
        </script>
  </head>
 <body class="fuelux" style="">
        
        <div class="well wizard-example">
    <div class="wizard" id="MyWizard">
        <ul class="steps horizontal">
            <li class="complete" data-target="#step1"><span class="badge badge-success">1</span>Step 1<span class="chevron"></span>

            </li>
            <li data-target="#step2" class="complete"><span class="badge badge-success">2</span>Step 2<span class="chevron"></span>

            </li>
            <li data-target="#step3" class="complete"><span class="badge badge-success">3</span>Step 3<span class="chevron"></span>

            </li>
            <li data-target="#step4" class="complete"><span class="badge badge-success">4</span>Step 4<span class="chevron"></span>

            </li>
            <li data-target="#step5" class="active"><span class="badge badge-info">5</span>Step 5<span class="chevron"></span>

            </li>
        </ul>

    </div>



    <input class="btn btn-default" id="btnWizardPrev" type="button" value="Back">
    <input class="btn btn-primary" id="btnWizardNext" type="button" value="Next">
</div>
<div id="push" class=""></div>
        
	      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
				<script type="text/javascript" src="http://fuelcdn.com/fuelux/2.3.1/loader.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        
        <!-- JavaScript jQuery code from Bootply.com editor  -->
        

        
    
</body>
		
</html>
